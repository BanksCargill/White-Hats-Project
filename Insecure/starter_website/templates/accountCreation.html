<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='css/login_styles.css') }}">
    <title>Create Account</title>
</head>
<style>

</style>
<body>

<div class="row justify-content-center mt-5">
    <h2>White Hat Security Project - Insecure Site</h2>
</div>
<div class="container">

    <!-- <div class="container h-100">
    -->
    <div class="row h-100 justify-content-center mb-5">

            <!-- source: https://www.tutorialrepublic.com/snippets/preview.php?topic=bootstrap&file=simple-login-form-->
            <div class="login-form w-50 justify-content-center mt-5">
                <form action="{{ url_for('register') }}" method="post">
                    <h4 class="text-center">Account Creation</h4>
                    <p></p>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- remove commenting once it's linked into webapp.py
					{% if error %}
					<p class = "error"> <strong>Error: </strong> {{ error }} </p>
					{% endif %}
-->

                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username"
                               required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"
                               required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control"
                               placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>

                </form>
            </div>


    </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS for bootstrap -->

<script crossorigin="anonymous"

<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
